spring.application.name=studyPort

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/study
spring.datasource.username=root
spring.datasource.password=1234

server.port=8080

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql = true

logging.level.root = info
logging.level.com.example.demo = debug

spring.profiles.include=oauth

imgLocation = C:/ex/
uploadPath=file://C:/ex/
spring.jpa.properties.hibernate.default_batch_fetch_size = 100
spring.jpa.properties.hibernate.show_sql = true

# Multipart 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=false

# Tomcat 설정 강화
server.tomcat.max-parameter-count=100000
server.tomcat.max-http-form-post-size=15MB
server.tomcat.max-http-header-size=8KB
server.tomcat.connection-timeout=20000

# HTTP 설정
server.max-http-request-header-size=8KB