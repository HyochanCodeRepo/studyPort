<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 | StudyPort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e6e6e6 0%, #c6e4e6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .study-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(34, 56, 56, 0.10);
            padding: 40px 34px 32px 34px;
            max-width: 370px;
            width: 100%;
            margin: 0 auto;
        }
        .study-logo {
            font-family: 'Playfair Display', 'Pretendard', serif;
            font-size: 2rem;
            color: #215544;
            font-weight: bold;
            letter-spacing: -1.5px;
            margin-bottom: 2px;
        }
        .study-sub {
            color: #6e7575;
            font-size: 1.03rem;
            margin-bottom: 23px;
        }
        .form-label {
            font-weight: 600;
            color: #194138;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-study {
            background: #215544;
            color: #fff;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.08rem;
            transition: background .14s;
        }
        .btn-study:hover, .btn-study:focus {
            background: #41ab77;
        }
        .link-register {
            font-size: .97rem;
            color: #216c5e;
            text-decoration: underline;
        }
        .link-register:hover { color: #113829;}
        /* 소셜 로그인 버튼 스타일 */
        .btn-social {
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.03rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-google {
            background: #fff;
            border: 1px solid #bbb;
            color: #222;
        }
        .btn-google:hover {
            background: #f2f2f2;
        }
        .btn-naver {
            background: #19ce60;
            color: #fff;
            border: none;
        }
        .btn-naver:hover {
            background: #13b55b;
        }
        .btn-kakao {
            background: #fee500;
            color: #381e1f;
            border: none;
        }
        .btn-kakao:hover {
            background: #ffd600;
        }
        .btn-social img {
            height: 22px;
            width: 22px;
        }
        .social-divider {
            margin: 20px 0 15px 0;
            text-align: center;
            color: #aaa;
            font-size: 0.95rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="study-card shadow">
    <div class="text-center mb-4"><!--상단 타이틀 시작점-->
        <a href="http://localhost:8080">
            <div class="study-logo">Study_Us</div>
        </a>
        <div class="study-sub">집중 공부의 시작, 로그인 하세요</div>
    </div><!--상단 타이틀 끝점-->
    <form id="loginForm">
        <div class="mb-3">
            <label for="userEmail" class="form-label">이메일</label>
            <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="이메일 입력" required>
        </div>
        <div class="mb-4">
            <label for="userPassword" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="비밀번호 입력" required>
        </div>
        <button type="submit" class="btn btn-study w-100 mb-2">로그인</button>
        <div class="text-center mt-2 mb-1">
            <a href="/users/register" class="link-register">처음이신가요? 회원가입</a>
        </div>
    </form>

    <div class="social-divider">또는 소셜 계정으로 로그인</div>
    <button class="btn btn-social btn-google" onclick="window.location.href='/oauth2/authorization/google'">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        Google로 로그인
    </button>
    <button class="btn btn-social btn-naver" onclick="alert('에령예령 준비준비!');">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Naver_Logotype.svg" alt="Naver" style="background:#fff; border-radius:50%;">
        네이버로 로그인
    </button>
    <button class="btn btn-social btn-kakao" onclick="alert('에령예령 준비준비!');">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kakao/kakao-original.svg" alt="Kakao" onerror="this.src='https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png';">
        카카오로 로그인
    </button>
</div>
<script>
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const data = {
            userEmail: document.getElementById('userEmail').value,
            userPassword: document.getElementById('userPassword').value
        };
        const res = await fetch('/api/users/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const text = await res.text();
        alert(text);
        if (res.ok) location.href = "/";/*로그인 완료시 링쿠 주소*/
    };
</script>
</body>
</html>
