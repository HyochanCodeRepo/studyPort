<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스터디 생성 (간단 버전)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 300px; padding: 8px; border: 1px solid #ddd; }
        textarea { height: 80px; resize: vertical; }
        button { padding: 10px 20px; margin: 10px 5px 0 0; }
        .submit-btn { background: #007bff; color: white; border: none; cursor: pointer; }
        .cancel-btn { background: #6c757d; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>스터디 생성 (간단 테스트 버전)</h2>
    
    <form action="/study/create" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>스터디명 *</label>
            <input type="text" name="name" required>
        </div>
        
        <div class="form-group">
            <label>카테고리 *</label>
            <select name="topic" required>
                <option value="">선택하세요</option>
                <option value="IT/개발">IT/개발</option>
                <option value="외국어">외국어</option>
                <option value="자격증">자격증</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>지역</label>
            <select name="location">
                <option value="">선택하세요</option>
                <option value="서울">서울</option>
                <option value="온라인">온라인</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>스터디 소개 *</label>
            <textarea name="description" required placeholder="스터디에 대해 간단히 설명해주세요"></textarea>
        </div>
        
        <div class="form-group">
            <label>최대 인원 *</label>
            <input type="number" name="capacity" min="2" max="50" value="6" required>
        </div>
        
        <div class="form-group">
            <label>난이도</label>
            <select name="levelTag">
                <option value="BEGINNER">초급</option>
                <option value="INTERMEDIATE">중급</option>
                <option value="ADVANCED">고급</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>진행 방식</label>
            <select name="studyType">
                <option value="offline">오프라인</option>
                <option value="online">온라인</option>
                <option value="hybrid">온/오프라인 병행</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>스터디 기간</label>
            <select name="duration">
                <option value="">기간 미정</option>
                <option value="4">4주</option>
                <option value="8">8주</option>
                <option value="12">12주</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>모임 빈도</label>
            <select name="frequency">
                <option value="weekly1">주 1회</option>
                <option value="weekly2">주 2회</option>
                <option value="daily">매일</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>학습 목표</label>
            <textarea name="goal" placeholder="학습 목표를 입력해주세요"></textarea>
        </div>
        
        <div class="form-group">
            <label>스터디 이미지</label>
            <input type="file" name="mainimg" accept="image/*">
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="isPrivate" value="true"> 비공개 스터디
            </label>
        </div>
        
        <div class="form-group">
            <label>비밀번호 (비공개일 경우)</label>
            <input type="password" name="password" placeholder="4자리 이상">
        </div>
        
        <button type="submit" class="submit-btn">스터디 생성</button>
        <button type="button" class="cancel-btn" onclick="history.back()">취소</button>
    </form>
    
    <div style="margin-top: 20px;">
        <a href="/study/create">복잡한 버전으로 돌아가기</a>
    </div>
</body>
</html>
