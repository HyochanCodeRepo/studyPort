<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudyUs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link th:href="@{/css/site.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        .sidebar {
            flex: 0 0 200px;
            background-color: #f1f3f5;
            padding: 20px;
            border-right: 1px solid #dee2e6;
            box-sizing: border-box;
            height: 100%;
        }
        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 6px 0;
            padding-left: 10px;
        }
        .sidebar a:hover {
            color: #198754;
        }
        .sidebar a:last-child {
            margin-bottom: 16px;
        }
        .category-toggle {
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        main.container-fluid, main > .row {
            height: auto;
        }
        main > .row {
            display: flex;
            height: 100%;
            width: 100%;
            margin: 0;
            flex-wrap: nowrap;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        main.container-fluid {
            display: flex;
            padding: 0;
            margin: 0;
        }
        .main-content .container > .row:last-child {
            margin-bottom: 0;
        }

    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- content -->
<main class="container-fluid py-0 flex-grow-1">
    <div class="row">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="/study/create"><i class="bi bi-clipboard2-plus me-2"></i>스터디 생성</a>
            <a href="/study/view"><i class="bi bi-clipboard2-check me-2"></i>내 스터디</a>

            <hr class="my-3">

            <div class="category-toggle" data-bs-toggle="collapse" data-bs-target="#categoryMenu" aria-expanded="true">
                <span>카테고리</span>
                <span>+</span>
            </div>
            <!-- 드롭다운 메뉴 항목 -->
            <div class="collapse show" id="categoryMenu">
                <a href="/">분류 1</a>
                <a href="/">분류 2</a>
                <a href="/">분류 3</a>
                <a href="/">분류 4</a>
                <a href="/">분류 5</a>
                <a href="/">분류 6</a>
                <a href="/">분류 7</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container w-100">
                내 스터디<br>
                <hr>

            </div>
        </div>


    </div>
</main>

<!-- footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggle = document.querySelector('.category-toggle span:last-child');
        const collapseEl = document.getElementById('categoryMenu');

        // 초기 상태에 따라 아이콘 설정
        if (collapseEl.classList.contains('show')) {
            toggle.textContent = '-';
        } else {
            toggle.textContent = '+';
        }

        // collapse 이벤트 감지해서 아이콘 변경
        collapseEl.addEventListener('show.bs.collapse', function () {
            toggle.textContent = '-';
        });
        collapseEl.addEventListener('hide.bs.collapse', function () {
            toggle.textContent = '+';
        });
    });
</script>
</html>
