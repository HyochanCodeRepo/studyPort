<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 스터디 만들기 | StudyMate</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/create.css">
    <script src="/js/create.js"></script>
</head>
<body>
<!-- Animated Background -->
<div class="bg-animation">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
</div>

<!-- Header -->
<header class="header">
    <div class="header-content">
        <a href="/" class="logo">StudyMate</a>

        <div class="search-bar">
            <svg class="search-icon" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
            </svg>
            <input type="text" class="search-input" placeholder="관심있는 스터디를 검색해보세요...">
        </div>

        <nav class="nav-links">
            <a href="/login" class="nav-btn login-btn">로그인</a>
            <a href="/signup" class="nav-btn signup-btn">회원가입</a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h3 class="sidebar-title">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                </svg>
                카테고리
            </div>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <svg class="toggle-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </h3>

        <ul class="category-list">
            <li th:each="category : ${categories}" class="category-item">
                <a th:href="@{/categories(name=${category.name})}" class="category-link">
                    <span class="category-icon">📚</span>
                    <span th:text="${category.name}">카테고리명</span>
                </a>

            </li>

        </ul>
    </aside>

    <!-- Create Form -->
    <main class="create-container fade-in">
        <h2 class="create-title">새 스터디 그룹 만들기</h2>
        <p class="create-subtitle">함께 성장할 스터디 멤버들을 모집해보세요</p>

        <form id="studyCreateForm" action="/study/create" method="post">

            <!-- 공개/비공개 설정 -->
            <div class="form-group">
                <label class="form-label">스터디 공개 설정</label>
                <div class="toggle-container">
                    <div>
                        <div class="toggle-label">비공개 스터디</div>
                        <div class="toggle-description">비공개 시 초대코드로만 참여 가능합니다</div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="privateChk" name="isPrivate" value="true">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- 비밀번호 필드 (비공개 선택 시 나타남) -->
            <div id="passwordArea" class="password-area">
                <div class="form-group">
                    <label class="form-label">스터디 비밀번호</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="4자리 이상 비밀번호를 입력하세요" minlength="4">
                </div>
            </div>

            <!-- 기본 정보 섹션 -->
            <div class="section-divider">
                <div class="section-title">기본 정보</div>
            </div>

            <!-- 이미지 업로드는 multipart 오류로 인해 임시 제거
            <div class="form-group">
                <label class="form-label">스터디 이미지</label>
                <div class="file-upload" id="fileUpload">
                    <svg class="file-upload-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                    <div class="file-upload-text">클릭하여 이미지 업로드</div>
                    <div class="file-upload-hint">PNG, JPG 파일 (최대 10MB)</div>
                    <input type="file" id="mainimg" name="mainimg" accept="image/*" style="display: none;">
                </div>
                <div id="selectedFile"></div>
            </div>
            -->

            <div class="form-row-2">
                <div class="form-group">
                    <label class="form-label required">스터디명</label>
                    <input type="text" class="form-input" id="name" name="name" placeholder="스터디 이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label class="form-label required">카테고리</label>
                    <select class="form-select" id="topic" name="topic" required>
                        <option value="" disabled selected>카테고리를 선택하세요</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.name}"
                                th:text="${category.name}">

                        </option>

                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">지역</label>
                <select class="form-select" id="location" name="location">
                    <option value="">지역을 선택하세요</option>
                    <option value="서울">서울</option>
                    <option value="부산">부산</option>
                    <option value="인천">인천</option>
                    <option value="대구">대구</option>
                    <option value="대전">대전</option>
                    <option value="광주">광주</option>
                    <option value="온라인">온라인</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label required">스터디 소개</label>
                <textarea class="form-textarea" id="description" name="description" placeholder="스터디 목표, 진행 방식, 예상 일정 등을 자세히 작성해주세요" required></textarea>
            </div>

            <!-- 모임 설정 섹션 -->
            <div class="section-divider">
                <div class="section-title">모임 설정</div>
            </div>

            <div class="form-row-3">
                <div class="form-group">
                    <label class="form-label required">최대 인원</label>
                    <input type="number" class="form-input" id="capacity" name="capacity" min="2" max="50" value="6" required>
                </div>
                <div class="form-group">
                    <label class="form-label">난이도</label>
                    <select class="form-select" id="levelTag" name="levelTag">
                        <option value="BEGINNER">Beginner</option>
                        <option value="INTERMEDIATE">Intermediate</option>
                        <option value="ADVANCED">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">진행 방식</label>
                    <select class="form-select" id="studyType" name="studyType">
                        <option value="offline">오프라인</option>
                        <option value="online">온라인</option>
                        <option value="hybrid">온/오프라인 병행</option>
                    </select>
                </div>
            </div>

            <div class="form-row-2">
                <div class="form-group">
                    <label class="form-label">스터디 기간</label>
                    <select class="form-select" id="duration" name="duration">
                        <option value="">기간 미정</option>
                        <option value="4">4주</option>
                        <option value="8">8주</option>
                        <option value="12">12주</option>
                        <option value="16">16주</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">모임 빈도</label>
                    <select class="form-select" id="frequency" name="frequency">
                        <option value="weekly1">주 1회</option>
                        <option value="weekly2">주 2회</option>
                        <option value="weekly3">주 3회</option>
                        <option value="daily">매일</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">학습 목표</label>
                <textarea class="form-textarea" id="goal" name="goal" placeholder="구체적인 학습 목표를 작성해주세요" style="min-height: 80px;"></textarea>
            </div>

            <div class="form-row-2">
                <button type="submit" class="submit-btn">
                    <span>스터디 그룹 생성</span>
                </button>
                <button type="button" class="cancel-btn" onclick="history.back()">
                    취소
                </button>
            </div>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: #64748b; font-size: 0.9rem;">
            완료 후 <a href="/groups/my" style="color: #3b82f6; text-decoration: none;">내 스터디 목록</a>에서 관리할 수 있습니다
        </p>
    </main>
</div>

<!-- Sidebar Toggle Button (for collapsed state) -->
<button class="sidebar-toggle-btn" onclick="toggleSidebar()">
    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
    </svg>
</button>

</body>
</html>
