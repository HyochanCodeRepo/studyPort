<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 스터디 만들기 | StudyMate</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #1e293b;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { width: 120px; height: 120px; top: 10%; left: 5%; animation-delay: 0s; }
        .floating-element:nth-child(2) { width: 80px; height: 80px; top: 70%; right: 10%; animation-delay: 3s; }
        .floating-element:nth-child(3) { width: 150px; height: 150px; bottom: 20%; left: 20%; animation-delay: 6s; }
        .floating-element:nth-child(4) { width: 60px; height: 60px; top: 30%; right: 25%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 0;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: #3b82f6;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            width: 20px;
            height: 20px;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-btn {
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-btn {
            color: #3b82f6;
            border: 2px solid #3b82f6;
            background: transparent;
        }

        .login-btn:hover {
            background: #3b82f6;
            color: white;
        }

        .signup-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
        }

        .signup-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* Main Layout */
        .main-container {
            padding-top: 6rem;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            padding-left: 2rem;
            padding-right: 2rem;
            min-height: calc(100vh - 6rem);
            transition: all 0.3s ease;
            position: relative;
        }

        .main-container.sidebar-collapsed {
            grid-template-columns: 0 1fr;
            gap: 0;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 7rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            transform: translateX(-280px);
            opacity: 0;
            pointer-events: none;
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-toggle:hover {
            background: #f1f5f9;
            color: #3b82f6;
        }

        .toggle-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed .toggle-icon {
            transform: rotate(180deg);
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            margin-bottom: 0.5rem;
        }

        .category-link {
            display: flex;
            align-items: center;
            padding: 0.875rem 1rem;
            color: #64748b;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .category-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .category-link:hover::before {
            width: 100%;
        }

        .category-link:hover {
            color: white;
            transform: translateX(5px);
        }

        .category-link.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
        }

        .category-icon {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .sidebar-toggle-btn {
            position: fixed;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 999;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .sidebar-toggle-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .main-container.sidebar-collapsed .sidebar-toggle-btn {
            display: flex;
        }

        /* Create Form Styles */
        .create-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .create-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
        }

        .create-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            color: #0f172a;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .create-subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .form-label.required::after {
            content: ' *';
            color: #ef4444;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: white;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-row-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1.5rem;
        }

        /* File Upload */
        .file-upload {
            border: 2px dashed #d1d5db;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(248, 250, 252, 0.5);
        }

        .file-upload:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.02);
        }

        .file-upload.dragover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }

        .file-upload-icon {
            width: 48px;
            height: 48px;
            color: #3b82f6;
            margin: 0 auto 1rem;
        }

        .file-upload-text {
            color: #6b7280;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .file-upload-hint {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .file-selected {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            margin-top: 0.5rem;
            color: #3b82f6;
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(248, 250, 252, 0.5);
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            font-weight: 500;
            color: #374151;
        }

        .toggle-description {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 0.25rem;
        }

        /* Password Field Animation */
        .password-area {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .password-area.show {
            opacity: 1;
            max-height: 300px;
            margin-top: 1.5rem;
        }

        /* Invite Code Section */
        .invite-section {
            background: rgba(248, 250, 252, 0.7);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .invite-code-display {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        .code-text {
            flex: 1;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 1.1rem;
            color: #3b82f6;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .copy-btn, .regenerate-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #3b82f6;
            background: transparent;
            color: #3b82f6;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .copy-btn:hover, .regenerate-btn:hover {
            background: #3b82f6;
            color: white;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 0;
        }

        .submit-btn span {
            position: relative;
            z-index: 2;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .cancel-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: transparent;
            color: #64748b;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .cancel-btn:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        /* Section Dividers */
        .section-divider {
            margin: 2.5rem 0 2rem;
            text-align: center;
            position: relative;
        }

        .section-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
        }

        .section-title {
            background: rgba(255, 255, 255, 0.95);
            color: #64748b;
            padding: 0 1rem;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 250px 1fr;
                gap: 1.5rem;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .sidebar {
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .search-bar {
                order: 3;
                flex: 1 1 100%;
                margin: 0;
            }

            .main-container {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .sidebar {
                order: 2;
                position: relative;
                top: 0;
            }

            .create-container {
                order: 1;
                padding: 2rem;
            }

            .create-title {
                font-size: 1.75rem;
            }

            .form-row, .form-row-2, .form-row-3 {
                grid-template-columns: 1fr;
            }
        }

        /* Fade in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<!-- Animated Background -->
<div class="bg-animation">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
</div>

<!-- Header -->
<header class="header">
    <div class="header-content">
        <a href="/" class="logo">StudyMate</a>

        <div class="search-bar">
            <svg class="search-icon" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
            </svg>
            <input type="text" class="search-input" placeholder="관심있는 스터디를 검색해보세요...">
        </div>

        <nav class="nav-links">
            <a href="/login" class="nav-btn login-btn">로그인</a>
            <a href="/signup" class="nav-btn signup-btn">회원가입</a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h3 class="sidebar-title">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                </svg>
                카테고리
            </div>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <svg class="toggle-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </h3>

        <ul class="category-list">
            <li class="category-item">
                <a href="/category/programming" class="category-link">
                    <span class="category-icon">💻</span>
                    프로그래밍
                </a>
            </li>
            <li class="category-item">
                <a href="/category/language" class="category-link">
                    <span class="category-icon">🗣️</span>
                    외국어
                </a>
            </li>
            <li class="category-item">
                <a href="/category/exam" class="category-link">
                    <span class="category-icon">📝</span>
                    자격증
                </a>
            </li>
            <li class="category-item">
                <a href="/category/book" class="category-link">
                    <span class="category-icon">📚</span>
                    독서
                </a>
            </li>
            <li class="category-item">
                <a href="/category/investment" class="category-link">
                    <span class="category-icon">💰</span>
                    재테크
                </a>
            </li>
            <li class="category-item">
                <a href="/category/design" class="category-link">
                    <span class="category-icon">🎨</span>
                    디자인
                </a>
            </li>
            <li class="category-item">
                <a href="/category/marketing" class="category-link">
                    <span class="category-icon">📊</span>
                    마케팅
                </a>
            </li>
            <li class="category-item">
                <a href="/category/self-development" class="category-link">
                    <span class="category-icon">🌱</span>
                    자기계발
                </a>
            </li>
        </ul>
    </aside>

    <!-- Create Form -->
    <main class="create-container fade-in">
        <h2 class="create-title">새 스터디 그룹 만들기</h2>
        <p class="create-subtitle">함께 성장할 스터디 멤버들을 모집해보세요</p>

        <form id="studyCreateForm" action="/study/create" method="post">

            <!-- 공개/비공개 설정 -->
            <div class="form-group">
                <label class="form-label">스터디 공개 설정</label>
                <div class="toggle-container">
                    <div>
                        <div class="toggle-label">비공개 스터디</div>
                        <div class="toggle-description">비공개 시 초대코드로만 참여 가능합니다</div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="privateChk" name="isPrivate" value="true">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- 비밀번호 필드 (비공개 선택 시 나타남) -->
            <div id="passwordArea" class="password-area">
                <div class="form-group">
                    <label class="form-label">스터디 비밀번호</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="4자리 이상 비밀번호를 입력하세요" minlength="4">
                </div>
            </div>

            <!-- 기본 정보 섹션 -->
            <div class="section-divider">
                <div class="section-title">기본 정보</div>
            </div>

            <!-- 이미지 업로드는 multipart 오류로 인해 임시 제거
            <div class="form-group">
                <label class="form-label">스터디 이미지</label>
                <div class="file-upload" id="fileUpload">
                    <svg class="file-upload-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                    <div class="file-upload-text">클릭하여 이미지 업로드</div>
                    <div class="file-upload-hint">PNG, JPG 파일 (최대 10MB)</div>
                    <input type="file" id="mainimg" name="mainimg" accept="image/*" style="display: none;">
                </div>
                <div id="selectedFile"></div>
            </div>
            -->

            <div class="form-row-2">
                <div class="form-group">
                    <label class="form-label required">스터디명</label>
                    <input type="text" class="form-input" id="name" name="name" placeholder="스터디 이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label class="form-label required">카테고리</label>
                    <select class="form-select" id="topic" name="topic" required>
                        <option value="" disabled selected>카테고리를 선택하세요</option>
                        <option value="IT/개발">IT/개발</option>
                        <option value="외국어">외국어</option>
                        <option value="자격증">자격증</option>
                        <option value="문학/책">문학/책</option>
                        <option value="음악/예술">음악/예술</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">지역</label>
                <select class="form-select" id="location" name="location">
                    <option value="">지역을 선택하세요</option>
                    <option value="서울">서울</option>
                    <option value="부산">부산</option>
                    <option value="인천">인천</option>
                    <option value="대구">대구</option>
                    <option value="대전">대전</option>
                    <option value="광주">광주</option>
                    <option value="온라인">온라인</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label required">스터디 소개</label>
                <textarea class="form-textarea" id="description" name="description" placeholder="스터디 목표, 진행 방식, 예상 일정 등을 자세히 작성해주세요" required></textarea>
            </div>

            <!-- 모임 설정 섹션 -->
            <div class="section-divider">
                <div class="section-title">모임 설정</div>
            </div>

            <div class="form-row-3">
                <div class="form-group">
                    <label class="form-label required">최대 인원</label>
                    <input type="number" class="form-input" id="capacity" name="capacity" min="2" max="50" value="6" required>
                </div>
                <div class="form-group">
                    <label class="form-label">난이도</label>
                    <select class="form-select" id="levelTag" name="levelTag">
                        <option value="BEGINNER">Beginner</option>
                        <option value="INTERMEDIATE">Intermediate</option>
                        <option value="ADVANCED">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">진행 방식</label>
                    <select class="form-select" id="studyType" name="studyType">
                        <option value="offline">오프라인</option>
                        <option value="online">온라인</option>
                        <option value="hybrid">온/오프라인 병행</option>
                    </select>
                </div>
            </div>

            <div class="form-row-2">
                <div class="form-group">
                    <label class="form-label">스터디 기간</label>
                    <select class="form-select" id="duration" name="duration">
                        <option value="">기간 미정</option>
                        <option value="4">4주</option>
                        <option value="8">8주</option>
                        <option value="12">12주</option>
                        <option value="16">16주</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">모임 빈도</label>
                    <select class="form-select" id="frequency" name="frequency">
                        <option value="weekly1">주 1회</option>
                        <option value="weekly2">주 2회</option>
                        <option value="weekly3">주 3회</option>
                        <option value="daily">매일</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">학습 목표</label>
                <textarea class="form-textarea" id="goal" name="goal" placeholder="구체적인 학습 목표를 작성해주세요" style="min-height: 80px;"></textarea>
            </div>

            <div class="form-row-2">
                <button type="submit" class="submit-btn">
                    <span>스터디 그룹 생성</span>
                </button>
                <button type="button" class="cancel-btn" onclick="history.back()">
                    취소
                </button>
            </div>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: #64748b; font-size: 0.9rem;">
            완료 후 <a href="/groups/my" style="color: #3b82f6; text-decoration: none;">내 스터디 목록</a>에서 관리할 수 있습니다
        </p>
    </main>
</div>

<!-- Sidebar Toggle Button (for collapsed state) -->
<button class="sidebar-toggle-btn" onclick="toggleSidebar()">
    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
    </svg>
</button>

<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const mainContainer = document.querySelector('.main-container');

        sidebar.classList.toggle('collapsed');
        mainContainer.classList.toggle('sidebar-collapsed');
    }

    document.addEventListener('DOMContentLoaded', function() {
        // 비공개 토글 기능
        document.getElementById('privateChk').addEventListener('change', function () {
            const passwordArea = document.getElementById('passwordArea');
            if (this.checked) {
                passwordArea.classList.add('show');
                document.getElementById('password').required = true;
            } else {
                passwordArea.classList.remove('show');
                document.getElementById('password').required = false;
                document.getElementById('password').value = '';
            }
        });

        // 파일 업로드 기능
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('mainimg');
        const selectedFileDiv = document.getElementById('selectedFile');

        fileUpload.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const fileName = this.files[0].name;
                selectedFileDiv.innerHTML = `
                    <div class="file-selected">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
                        </svg>
                        ${fileName}
                    </div>
                `;
            }
        });

        // 폼 제출 처리
        document.getElementById('studyCreateForm').addEventListener('submit', function(e) {
            console.log('스터디 생성 폼 제출');
        });
    });
</script>
</body>
</html>
