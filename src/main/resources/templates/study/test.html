<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스터디 생성 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 300px; padding: 8px; border: 1px solid #ddd; }
        textarea { height: 80px; resize: vertical; }
        button { padding: 10px 20px; margin: 10px 5px 0 0; }
        .submit-btn { background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>스터디 생성 테스트 (이미지 없이)</h2>
    
    <form action="/study/create/test" method="post">
        <div class="form-group">
            <label>스터디명 *</label>
            <input type="text" name="name" required>
        </div>
        
        <div class="form-group">
            <label>카테고리 *</label>
            <select name="topic" required>
                <option value="">선택하세요</option>
                <option value="IT/개발">IT/개발</option>
                <option value="외국어">외국어</option>
                <option value="자격증">자격증</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>지역</label>
            <input type="text" name="location" placeholder="지역을 입력하세요">
        </div>
        
        <div class="form-group">
            <label>스터디 소개 *</label>
            <textarea name="description" required placeholder="스터디에 대해 간단히 설명해주세요"></textarea>
        </div>
        
        <div class="form-group">
            <label>최대 인원 *</label>
            <input type="number" name="capacity" min="2" max="50" value="6" required>
        </div>
        
        <div class="form-group">
            <label>난이도</label>
            <select name="levelTag">
                <option value="BEGINNER">초급</option>
                <option value="INTERMEDIATE">중급</option>
                <option value="ADVANCED">고급</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>진행 방식</label>
            <select name="studyType">
                <option value="offline">오프라인</option>
                <option value="online">온라인</option>
                <option value="hybrid">온/오프라인 병행</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>학습 목표</label>
            <textarea name="goal" placeholder="학습 목표를 입력해주세요"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">스터디 생성 (이미지 없이)</button>
    </form>
    
    <hr style="margin: 30px 0;">
    
    <h2>이미지 업로드만 따로 테스트</h2>
    <form action="/study/upload-image" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>이미지 선택</label>
            <input type="file" name="imageFile" accept="image/*">
        </div>
        <button type="submit" class="submit-btn">이미지만 업로드</button>
    </form>
</body>
</html>
