<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관심사 설정 | StudyPort</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f7fbfa 80%, #e6f3ee 100%);
      font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
      min-height: 100vh;
    }
    .interest-main {
      max-width: 510px; margin: 3.5rem auto 0 auto;
      background: #fff; border-radius: 28px;
      box-shadow: 0 12px 36px 0 rgba(80,120,100,.11);
      padding: 2.7rem 2.2rem 2.2rem 2.2rem;
    }
    .interest-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 600;
      color: #1d3528;
      text-align: center;
      margin-bottom: 0.6rem;
      letter-spacing: -1.1px;
    }
    .interest-desc {
      color: #789b86;
      font-size: 1.11rem;
      text-align: center;
      margin-bottom: 2.1rem;
    }
    .chip-group {
      display: flex; flex-wrap: wrap; gap: 1.05rem 1.3rem;
      justify-content: center;
      margin-bottom: 1.9rem;
    }
    .chip-btn {
      background: #f3f7f5;
      color: #315e43;
      border: none; outline: none;
      font-weight: 500;
      border-radius: 999px;
      padding: .7rem 1.58rem;
      font-size: 1.09rem;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 16px 0 rgba(120,150,120,0.06);
      transition: background .16s, color .16s, box-shadow .15s, transform .13s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .chip-btn.selected {
      background: linear-gradient(95deg, #46c389 0%, #1f5e41 110%);
      color: #fff;
      box-shadow: 0 8px 24px 0 rgba(65,171,119,0.19);
      transform: translateY(-2px) scale(1.045);
    }
    .chip-btn.selected::after {
      content: "✓";
      font-size: 1.15em;
      color: #fffbe9;
      position: absolute;
      right: 1.1rem; top: 50%;
      transform: translateY(-48%);
      opacity: .93;
    }
    .chip-btn:active {
      filter: brightness(.97);
      transform: scale(0.98);
    }
    .btn-save {
      width: 100%;
      padding: .97rem 0;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 13px;
      background: linear-gradient(95deg, #41ab77 0%, #356757 110%);
      color: #fff;
      border: none;
      box-shadow: 0 6px 30px 0 rgba(65,171,119,0.10);
      transition: background .15s, box-shadow .12s;
      margin-top: .6rem;
      letter-spacing: 0.05em;
    }
    .btn-save:active { background: #34694b; }
    .limit-msg {
      text-align: center;
      color: #cd544e;
      font-size: 1.02rem;
      margin: 0.6rem 0 0.1rem 0;
      display: none;
    }
    @media (max-width:600px) {
      .interest-main { padding: 2.2rem 0.7rem; }
      .interest-title { font-size: 1.25rem; }
      .chip-group { gap: 0.65rem 0.7rem; }
    }
  </style>
</head>
<body>
<div class="interest-main shadow-lg">
  <div class="interest-title">관심사 선택</div>
  <div class="interest-desc">
    당신만의 관심사를 골라보세요!<br>
    <span style="color:#99b6a7;">최대 5개까지 선택 가능</span>
  </div>
  <div class="chip-group" id="interestChips">
    <button type="button" class="chip-btn">IT/개발</button>
    <button type="button" class="chip-btn">외국어</button>
    <button type="button" class="chip-btn">자격증</button>
    <button type="button" class="chip-btn">문학/책</button>
    <button type="button" class="chip-btn">음악/예술</button>
    <button type="button" class="chip-btn">경영/경제</button>
    <button type="button" class="chip-btn">수학/과학</button>
    <button type="button" class="chip-btn">취업/면접</button>
    <button type="button" class="chip-btn">자기계발</button>
    <button type="button" class="chip-btn">취미/여가</button>
    <button type="button" class="chip-btn">시사/트렌드</button>
    <button type="button" class="chip-btn">운동/건강</button>
  </div>
  <div class="limit-msg" id="limitMsg"></div>
  <button class="btn btn-save" id="saveBtn">저장하기</button>
</div>
<script>
  // 칩 선택 토글 및 최대 5개 제한, 선택 시 체크마크
  const chips = document.querySelectorAll('.chip-btn');
  const limitMsg = document.getElementById('limitMsg');
  chips.forEach(btn => {
    btn.onclick = () => {
      if(btn.classList.contains('selected')){
        btn.classList.remove('selected');
        limitMsg.style.display = "none";
      }else{
        if(document.querySelectorAll('.chip-btn.selected').length >= 5){
          limitMsg.textContent = '최대 5개까지만 선택할 수 있어요!';
          limitMsg.style.display = "block";
          return;
        }
        btn.classList.add('selected');
        limitMsg.style.display = "none";
      }
    };
  });

  // 저장버튼 (예시: 선택된 텍스트 출력)
  document.getElementById('saveBtn').onclick = () => {
    const selected = [...document.querySelectorAll('.chip-btn.selected')].map(btn => btn.textContent);
    if(selected.length === 0){
      limitMsg.textContent = '최소 1개 이상 선택해 주세요!';
      limitMsg.style.display = "block";
      return;
    }
    alert('선택된 관심사: ' + selected.join(', '));
    // 서버 전송 fetch 코드 연결 가능
  };
</script>
</body>
</html>
