<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | StudyPort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e6e6e6 0%, #d2f5f0 80%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .study-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(34, 56, 56, 0.09);
            padding: 38px 34px 30px 34px;
            max-width: 390px;
            width: 100%;
            margin: 0 auto;
            transition: box-shadow .2s;
        }
        .study-card:hover {
            box-shadow: 0 8px 32px rgba(34,56,56,0.18);
        }
        .study-logo {
            font-family: 'Playfair Display', 'Pretendard', serif;
            font-size: 2.0rem;
            color: #215544;
            letter-spacing: -1.5px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        .study-sub {
            color: #656565;
            font-size: 1.05rem;
            margin-bottom: 22px;
        }
        .form-label {
            font-weight: 600;
            color: #194138;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-study {
            background: #215544;
            color: #fff;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.08rem;
            transition: background .15s;
        }
        .btn-study:hover, .btn-study:focus {
            background: #41ab77;
        }
        .link-login {
            font-size: .97rem;
            color: #216c5e;
            text-decoration: underline;
        }
        .link-login:hover { color: #113829;}
    </style>
</head>
<body>
<div class="study-card shadow">
    <div class="text-center mb-4"><!--상단 타이틀 시작점-->
        <div class="study-logo">Study_Us</div>
        </a>
        <div class="study-sub">나만의 스터디 카페, 지금 바로 시작하세요</div>
    </div><!--상단 타이틀 끝점-->
    <form id="signupForm" action="/members/signup" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="study@example.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호(6자 이상)" required minlength="6">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="거주지(시/구 등)" required>
        </div>
        <div class="mb-4">
            <label for="userBirth" class="form-label">생년월일</label>
            <input type="date" class="form-control" id="userBirth" name="userBirth" required>
        </div>
        <button type="submit" class="btn btn-study w-100 mb-2">가입하기</button>
        <div class="text-center mt-2">
            <a href="/members/login" class="link-login">이미 회원이신가요? 로그인</a>
        </div>
    </form>
</div>
