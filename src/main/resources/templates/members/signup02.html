<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | Study_Us</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e9f5ee 65%, #dbe8e5 100%);
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
            min-height: 100vh;
        }
        .main-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .signup-main {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 2.4rem 1.7rem 2.2rem 1.7rem;
            background: rgba(255,255,255,0.98);
            border-radius: 26px;
            box-shadow: 0 8px 32px 0 rgba(80,170,120,0.08);
            margin-bottom: 1.3rem;
        }
        .signup-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.18rem;
            color: #22583c;
            font-weight: 700;
            letter-spacing: -1.0px;
            margin-bottom: 2px;
            text-align: center;
        }
        .signup-desc {
            color: #789b86;
            font-size: 1.10rem;
            margin-bottom: 2.1vw;
            text-align: center;
        }
        .form-label { font-weight: 600; color: #235344; margin-bottom: 0.3rem;}
        .form-control { border-radius: 13px; border: 1.5px solid #e4efe7; font-size: 1.04rem; padding: .75rem 1.1rem;}
        .btn-study { background: linear-gradient(93deg,#41ab77 0%,#1f5e41 110%); color: #fff; font-weight: 700; border-radius: 13px; font-size: 1.13rem; box-shadow: 0 8px 18px 0 rgba(65,171,119,0.14); letter-spacing: 0.03em; padding: .96rem 0; border: none; transition: background .14s;}
        .btn-study:active { background: #34795b;}
        /* 관심사(카테고리) */
        .chip-section {
            background: #f8faf9;
            border-radius: 19px;
            padding: 1.4rem 1vw 1.25rem 1vw;
            margin-bottom: 0.7rem;
            border-left: 4px solid #ffd96c;
        }
        .chip-section-title {
            font-size: 1.13rem;
            font-weight: 700;
            color: #245e4a;
            margin-bottom: 1.05rem;
        }
        .chip-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.1rem 1.18rem; justify-items:center; margin-bottom: 0.2rem;}
        .chip-btn { width: 100%; max-width:140px; min-width:0; background: #f3f7f5; color: #315e43; border: none; outline: none; font-weight: 500; border-radius: 999px; padding: .63rem 0; font-size: 1.07rem; box-shadow: 0 2px 10px 0 rgba(120,150,120,0.06); transition: background .17s, color .16s, box-shadow .14s, transform .13s; cursor: pointer; position: relative; overflow: hidden; text-align:center; margin-bottom: 0.1rem;}
        .chip-btn.selected { background: linear-gradient(95deg, #41ab77 0%, #1f5e41 110%); color: #fff; box-shadow: 0 7px 24px 0 rgba(65,171,119,0.16); transform: translateY(-2px) scale(1.045);}
        .chip-btn.selected::after { content: "✓"; font-size: 1.11em; color: #fffbe9; position: absolute; right: 1.1rem; top: 49%; transform: translateY(-50%); opacity: .93;}
        .chip-btn:active { filter: brightness(.97); transform: scale(0.97);}
        /* 선택한 칩 미리보기 + 안내배너 */
        .category-preview-wrap {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0.5rem 0 0.3rem 0;
        }
        .chip-preview {
            pointer-events: none;
            min-width: 96px;
            background: linear-gradient(95deg,#ffd96c 0%,#ffb55c 110%);
            color: #925e13;
            font-weight: 600;
            border: none;
            border-radius: 999px;
            font-size: 1.09rem;
            padding: .62rem 1.6rem;
            box-shadow: 0 7px 24px 0 rgba(255,210,120,0.17);
            margin-bottom: 0;
        }
        .category-banner {
            font-size: 1.07rem;
            font-weight: 600;
            color: #2d6568;
            background: linear-gradient(89deg, #e3f9fa 40%, #faf3db 95%);
            border-radius: 14px;
            padding: 0.6em 1.3em;
            box-shadow: 0 2px 10px 0 rgba(80,200,180,0.07);
            display: inline-flex;
            align-items: center;
            gap: 0.45em;
            animation: bannerFadeIn 0.5s;
        }
        .category-banner .emoji { font-size: 1.27em; margin-right: 0.13em;}
        .limit-msg { text-align: left; color: #e76459; font-size: 1.04rem; margin: 0.13rem 0 0.2rem 0; display: none;}
        @media (max-width: 800px) {
            .signup-main { max-width: 98vw; padding: 2.2rem 2vw 2rem 2vw;}
            .chip-group { grid-template-columns: repeat(2,1fr);}
        }
        @media (max-width: 480px) {
            .main-wrap {padding: 1vw;}
            .signup-main { padding: 1.1rem 1vw;}
            .chip-btn, .chip-preview { font-size:.95rem;}
            .category-banner { font-size: 0.97rem;}
        }
        @keyframes bannerFadeIn {
            from { opacity: 0; transform: translateY(18px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
<div class="main-wrap">
    <section class="signup-main">
        <div class="signup-title">회원가입</div>
        <div class="signup-desc">스터디 카페 서비스를 바로 시작해보세요!</div>
        <form id="signupForm" action="/members/signup" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="study@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호(6자 이상)" required minlength="6">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">주소</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="거주지(시/구 등)" required>
            </div>
            <div class="mb-4">
                <label for="userBirth" class="form-label">생년월일</label>
                <input type="date" class="form-control" id="userBirth" name="userBirth" required>
            </div>
            <!-- 카테고리 칩 + 미리보기 + 안내배너 -->
            <div class="chip-section mb-4">
                <div class="chip-section-title">관심사(카테고리) <span style="color:#e79523">*</span></div>
                <div class="chip-group" id="interestChips">
                    <th:block th:each="cat : ${categories}">
                        <button type="button" class="chip-btn" th:data-id="${cat.id}" th:text="${cat.name}"></button>
                    </th:block>
                </div>
                <div class="category-preview-wrap" id="categoryPreviewWrap"></div>
                <input type="hidden" name="categoryId" id="selectedCategoryId" required>
                <div class="limit-msg" id="limitMsg"></div>
            </div>
            <button type="submit" class="btn btn-study w-100 mb-2">가입하기</button>
            <div class="text-center mt-2">
                <a href="/members/login" class="link-login">이미 회원이신가요? 로그인</a>
            </div>
        </form>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const categoryMsg = {
        "IT/개발": "IT 스터디 팀에서 당신을 기다리고 있어요! 💻",
        "외국어": "글로벌 친구들이 모이는 스터디, 이제 당신 차례! 🌎",
        "자격증": "자격증 합격을 향해 함께 달려봐요! 🏅",
        "문학/책": "독서모임에 어울리는 감성파 멤버! 📚",
        "음악/예술": "음악·예술 동아리에서 환영해요! 🎨",
        "경영/경제": "경영·경제 트렌드를 함께 분석해요! 📊",
        "수학/과학": "호기심 많은 이과 멤버들 환영! 🔬",
        "취업/면접": "취업·면접 꿀팁 나눌 멤버를 찾고 있어요! 🎤",
        "자기계발": "성장하는 우리 모두 응원합니다! 🚀",
        "취미/여가": "여가·취미 스터디에서 즐겁게 만나요! 🎾",
        "시사/트렌드": "트렌드 세터들과 통찰을 나눠보세요! 📰",
        "운동/건강": "함께 건강하게, 함께 성장해요! 🏃‍♂️",
    }
    document.addEventListener('DOMContentLoaded', function() {
        const chipBtns = document.querySelectorAll('#interestChips .chip-btn');
        const selectedCategoryInput = document.getElementById('selectedCategoryId');
        const limitMsg = document.getElementById('limitMsg');
        const categoryPreviewWrap = document.getElementById('categoryPreviewWrap');

        chipBtns.forEach(btn => {
            btn.onclick = () => {
                chipBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedCategoryInput.value = btn.dataset.id;
                limitMsg.style.display = "none";
                // 선택 미리보기+감성배너
                let txt = btn.textContent.trim();
                let msg = categoryMsg[txt] || "관심 분야의 멤버들이 기다리고 있어요!";
                categoryPreviewWrap.innerHTML =
                    `<button type="button" class="chip-preview">${btn.textContent}</button>
                 <span class="category-banner"><span class="emoji">✨</span>${msg}</span>`;
            };
        });

        // 폼 제출 전에 선택 안 되어 있으면 에러 메시지
        document.getElementById('signupForm').onsubmit = function(e) {
            if(!selectedCategoryInput.value) {
                limitMsg.textContent = '관심사를 1개 선택해 주세요!';
                limitMsg.style.display = "block";
                categoryPreviewWrap.innerHTML = '';
                e.preventDefault();
                return false;
            }
            return true;
        };

        // 새로고침/복원 시 선택 유지
        if(selectedCategoryInput.value) {
            const selectedBtn = Array.from(chipBtns).find(btn => btn.dataset.id === selectedCategoryInput.value);
            if(selectedBtn) {
                selectedBtn.classList.add('selected');
                let txt = selectedBtn.textContent.trim();
                let msg = categoryMsg[txt] || "관심 분야의 멤버들이 기다리고 있어요!";
                categoryPreviewWrap.innerHTML =
                    `<button type="button" class="chip-preview">${selectedBtn.textContent}</button>
                 <span class="category-banner"><span class="emoji">✨</span>${msg}</span>`;
            }
        }
    });
</script>
</body>
</html>
