<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>반응형 온보딩 UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg:#0b0b0f;
            --card:#18181f;
            --card-ink:#e7e7ec;
            --muted:#9aa0a6;
            --accent:#3b82f6;       /* 기본 버튼 */
            --accent-hover:#2563eb; /* 호버 시 */
            --accent-ink:#ffffff;
            --chip:#2a2a35;
            --chip-ink:#cbd5e1;
            --panel:#1f1f27;
            --panel-border:#2b2b36;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0; background:var(--bg); color:#fff;
            font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', Arial, sans-serif;
            display:flex; flex-direction:column;
        }

        .hero{width:100%; max-width:1100px; margin:32px auto 16px; padding:0 20px; text-align:center;}
        .hero h1{margin:0; font-size:clamp(22px, 3.2vw, 36px); line-height:1.25; font-weight:800; letter-spacing:-0.02em;}

        .stage{position:relative; flex:1 0 auto; display:flex; align-items:center; justify-content:center; padding:24px 20px 36px;}
        .grid{width:100%; max-width:1080px; display:grid; grid-template-columns:repeat(2, minmax(0,1fr)); gap:28px;}
        @media (max-width:900px){ .grid{grid-template-columns:1fr; max-width:680px;} }

        .card{
            background:var(--card); color:var(--card-ink); border-radius:18px;
            padding:28px 28px 24px; box-shadow:0 10px 30px rgba(0,0,0,.35);
            display:flex; flex-direction:column; align-items:center; text-align:center;
            transition:transform .25s ease, box-shadow .25s ease;
        }
        .card:hover{ transform:translateY(-4px); box-shadow:0 18px 40px rgba(0,0,0,.45); }

        .illus{
            width:min(520px, 90%); aspect-ratio:16/10;
            background:
                    radial-gradient(200px 120px at 70% 20%, rgba(59,130,246,.45), transparent 60%),
                    radial-gradient(160px 100px at 30% 80%, rgba(147,51,234,.35), transparent 60%),
                    linear-gradient(180deg, #232332, #1a1a24);
            border-radius:14px; display:flex; align-items:center; justify-content:center;
        }
        .illus::after{content:"일러스트 영역"; font-size:14px; color:var(--muted); opacity:.9;}

        .card h3{margin:18px 0 8px; font-size:clamp(18px, 2.2vw, 22px);}
        .card p{margin:0 0 18px; color:var(--muted); font-size:14px;}

        /* 버튼 + 호버 컬러 변경 */
        .btn{
            appearance:none; border:0; padding:12px 18px; border-radius:10px;
            background:#1f1f27; /* 평상시 배경 */
            color:var(--accent-ink); font-weight:700; cursor:pointer;
            transition:background-color .15s ease, box-shadow .15s ease, transform .04s ease;
        }
        .btn:hover{
            background:#2563eb; /* 호버 배경 */
            box-shadow:0 6px 16px rgba(37,99,235,.35);
        }
        .btn:active{ transform:translateY(1px); }

        .btn.outline{
            background:#1f1f27; /* 평상시 동일 색 */
            color:#e5e7eb;
            border:1px solid #3a3a46;
        }
        .btn.outline:hover{
            background:#2563eb; /* 호버 배경 */
            color:#fff;
            box-shadow:0 6px 16px rgba(37,99,235,.35);
        }

        .chips{display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-top:12px;}
        .chip{background:var(--chip); color:var(--chip-ink); font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid #333645;}

        .bottom{width:100%; max-width:1100px; margin:6px auto 24px; padding:0 20px; display:flex; flex-direction:column; align-items:center; gap:18px;}
        .cta{display:flex; gap:12px; flex-wrap:wrap; justify-content:center;}
        .progress{width:100%; max-width:880px;}
        .ticks{display:flex; justify-content:space-between; align-items:flex-end; gap:8px; margin:8px 0 6px; color:var(--muted); font-size:12px;}
        .bar{height:3px; width:100%; background:#242433; border-radius:3px; overflow:hidden;}
        .fill{height:100%; width:calc(100% * 7 / 7); background:linear-gradient(90deg, #60a5fa, #3b82f6);}

        /* ▼ 좌/우 플로팅: 컨테이너 위치(필수) */
        .side{
            position:absolute;
            top:10%;
            width:auto;
            background:transparent;
            border:none;
            box-shadow:none;
            padding:0;
        }
        .side.left{ left:24px; }
        .side.right{ right:24px; }
        @media (max-width:1280px){ .side{ display:none; } }

        /* 좌/우 아이콘 (3배) */
        .side-icon{
            display:inline-flex; align-items:center; justify-content:center;
            width:144px; height:144px; /* 기존 48px → 3배 */
            border-radius:24px;
            background:#1b1b25; border:1px solid #2f2f3c; cursor:pointer;
            transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
        }
        .side-icon svg{ width:66px; height:66px; } /* 기존 22px → 3배 */
        .side-icon:hover{ background:#222233; box-shadow:0 8px 20px rgba(0,0,0,.35); }

        /* 펼쳐지는 패널 */
        .panel{
            position:absolute; top:0; /* 아이콘 기준 */
            width:260px; background:var(--panel); border:1px solid var(--panel-border);
            border-radius:14px; box-shadow:0 12px 32px rgba(0,0,0,.4);
            padding:16px; display:flex; flex-direction:column; gap:12px;
            opacity:0; pointer-events:none; transform:translateY(8px);
            transition:opacity .18s ease, transform .18s ease;
        }
        /* 아이콘 144px + 간격 16px = 160px 오프셋 */
        .left .panel{ left:160px; }
        .right .panel{ right:160px; }

        .side.open .panel{ opacity:.98; pointer-events:auto; transform:translateY(0); }
        .panel h4{ margin:0; font-size:15px }
        .panel .sub{ color:var(--muted); font-size:12px; }
        .side-btn{ align-self:flex-start; padding:10px 12px; border-radius:10px; border:1px solid #343447; color:#e5e7eb; background:#262637; cursor:pointer; }
        .side-close{ align-self:flex-end; background:transparent; color:#9aa0a6; border:0; cursor:pointer; font-size:12px; }

        /* 검색창 */
        .searchbar{ width:100%; max-width:420px; display:flex; gap:8px; background:#11121a; border:1px solid #232335; border-radius:12px; padding:10px 12px; }
        .searchbar input{ flex:1; background:transparent; border:0; outline:none; color:#e5e7eb; font-size:14px; }
        .searchbar button{ border-radius:8px; padding:8px 12px; }
    </style>

</head>
<body>

<header class="hero" aria-label="헤더">
    <h1>Microsoft Edge를 통해 이런한 최신 기능을 포함한 다양한 기능을 활용하세요.</h1>
</header>

<main class="stage">
    <!-- 좌측: 아이콘 → 클릭 시 패널 -->
    <aside class="side left" aria-label="데이터 가져오기 안내">
        <button class="side-icon" aria-expanded="false" aria-controls="side-left" data-side="left" title="데이터 가져오기">
            <!-- 간단한 구름-화살표 아이콘 (SVG) -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M7 18a4 4 0 1 1 .9-7.9A5.5 5.5 0 0 1 19 11.5a3.5 3.5 0 0 1-.5 7H7Z" stroke="#a7b0c0" stroke-width="1.2"/>
                <path d="M12 7v9m0 0l-3.5-3.5M12 16l3.5-3.5" stroke="#67b2ff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <div class="panel" id="side-left" role="dialog" aria-hidden="true">
            <button class="side-close" data-close>&times; 닫기</button>
            <h4>데이터 가져오기</h4>
            <p class="sub">다른 브라우저의 비밀번호, 즐겨찾기 등을 한 번에 이전</p>
            <button class="side-btn">가져오기</button>
        </div>
    </aside>

    <!-- 우측: 아이콘 → 클릭 시 패널 -->
    <aside class="side right" aria-label="앱 다운로드 안내">
        <button class="side-icon" aria-expanded="false" aria-controls="side-right" data-side="right" title="Edge 앱 다운로드">
            <!-- QR 느낌 아이콘 -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <rect x="3" y="3" width="7" height="7" rx="1.5" stroke="#a7b0c0" stroke-width="1.2"/>
                <rect x="14" y="3" width="7" height="7" rx="1.5" stroke="#a7b0c0" stroke-width="1.2"/>
                <rect x="3" y="14" width="7" height="7" rx="1.5" stroke="#a7b0c0" stroke-width="1.2"/>
                <path d="M14 14h3v3m-3 4h4m3-7v7" stroke="#67b2ff" stroke-width="1.2" stroke-linecap="round"/>
            </svg>
        </button>
        <div class="panel" id="side-right" role="dialog" aria-hidden="true">
            <button class="side-close" data-close>&times; 닫기</button>
            <h4>Edge 앱 다운로드</h4>
            <p class="sub">QR을 스캔하여 모바일에서도 이어서 사용해보세요</p>
            <button class="side-btn">QR 열기</button>
        </div>
    </aside>

    <!-- 카드 2개 -->
    <section class="grid" aria-label="기능 카드">
        <article class="card">
            <div class="illus" role="img" aria-label="Copilot 일러스트"></div>
            <h3>Copilot에게 물어보세요</h3>
            <p>브라우징 중 궁금한 점은 곧바로 Copilot과 대화하며 해결하세요.</p>
            <button class="btn">Copilot 열기</button>
            <div class="chips" aria-hidden="true">
                <span class="chip">요약</span><span class="chip">번역</span><span class="chip">코딩</span>
            </div>
        </article>

        <article class="card">
            <div class="illus" role="img" aria-label="테마 만들기 일러스트"></div>
            <h3>테마 만들기</h3>
            <p>이미지 한 장으로 나만의 브라우저 테마를 손쉽게 생성합니다.</p>
            <button class="btn outline">테마 만들기</button>
            <div class="chips" aria-hidden="true">
                <span class="chip">다크</span><span class="chip">글로시</span><span class="chip">미니멀</span>
            </div>
        </article>
    </section>
</main>

<footer class="bottom" aria-label="하단 영역">
    <div class="cta">
        <button class="btn">검색 시작하기</button>
        <form class="searchbar" role="search" onsubmit="event.preventDefault()">
            <input type="search" placeholder="웹 검색" aria-label="웹 검색 입력" />
            <button class="btn" type="submit">검색</button>
        </form>
    </div>

    <div class="progress" aria-label="진행 상태 7/7">
        <div class="ticks" aria-hidden="true">
            <span>1.</span><span>2.</span><span>3.</span><span>4.</span><span>5.</span><span>6.</span><span style="color:#fff;font-weight:700;">7.</span>
        </div>
        <div class="bar"><div class="fill"></div></div>
    </div>
</footer>

<script>
    // 좌/우 아이콘 클릭 → 패널 토글, 바깥 클릭 시 닫힘
    const sides = document.querySelectorAll('.side');
    sides.forEach(side => {
        const icon = side.querySelector('.side-icon');
        const panel = side.querySelector('.panel');
        const closeBtn = side.querySelector('[data-close]');

        function open(){
            side.classList.add('open');
            icon.setAttribute('aria-expanded','true');
            panel.setAttribute('aria-hidden','false');
        }
        function close(){
            side.classList.remove('open');
            icon.setAttribute('aria-expanded','false');
            panel.setAttribute('aria-hidden','true');
        }
        icon.addEventListener('click', (e)=>{ e.stopPropagation();
            side.classList.contains('open') ? close() : open();
        });
        closeBtn.addEventListener('click', (e)=>{ e.stopPropagation(); close(); });
        document.addEventListener('click', (e)=>{
            if(!side.contains(e.target)) close();
        });
        // ESC로 닫기
        document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') close(); });
    });
</script>
</body>
</html>
