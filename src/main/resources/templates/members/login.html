<!DOCTYPE html>
<html lang="en"

>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<style>


    /* From Uiverse.io by JohnnyCSilva */
    .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: #ffffff;
        padding: 30px;
        width: 450px;
        border-radius: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    ::placeholder {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .form button {
        align-self: flex-end;
    }

    .flex-column > label {
        color: #151717;
        font-weight: 600;
    }

    .inputForm {
        border: 1.5px solid #ecedec;
        border-radius: 10px;
        height: 50px;
        display: flex;
        align-items: center;
        padding-left: 10px;
        transition: 0.2s ease-in-out;
    }

    .input {
        margin-left: 10px;
        border-radius: 10px;
        border: none;
        width: 100%;
        height: 100%;
    }

    .input:focus {
        outline: none;
    }

    .inputForm:focus-within {
        border: 1.5px solid #2d79f3;
    }

    .flex-row {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        justify-content: space-between;
    }

    .flex-row > div > label {
        font-size: 14px;
        color: black;
        font-weight: 400;
    }

    .span {
        font-size: 14px;
        margin-left: 5px;
        color: #2d79f3;
        font-weight: 500;
        cursor: pointer;
    }

    .button-submit {
        margin: 20px 0 10px 0;
        background-color: #151717;
        border: none;
        color: white;
        font-size: 15px;
        font-weight: 500;
        border-radius: 10px;
        height: 50px;
        width: 100%;
        cursor: pointer;
    }

    .p {
        text-align: center;
        color: black;
        font-size: 14px;
        margin: 5px 0;
    }

    .btn {
        margin-top: 10px;
        width: 100%;
        height: 50px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 500;
        gap: 10px;
        border: 1px solid #ededef;
        background-color: white;
        cursor: pointer;
        transition: 0.2s ease-in-out;
    }

    .btn:hover {
        border: 1px solid #2d79f3;
    ;
    }


</style>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100">
        <div class="col-md-6 col-lg-4 mx-auto">
            <h1 class="text-center mb-4">로그인 페이지</h1>

            <!-- 로그인 폼 시작 -->
            <form class="form" action="/members/login" method="post" style="border: 1px red solid">
                <!-- 이메일 -->
                <div class="flex-column">
                    <label>Email</label>
                </div>
                <div class="inputForm">
                    <!-- 이메일 아이콘 -->
                    <!-- SVG 생략 가능 -->
                    <input placeholder="Enter your Email" class="input" type="text" name="email">
                </div>

                <!-- 비밀번호 -->
                <div class="flex-column">
                    <label>Password</label>
                </div>
                <div class="inputForm">
                    <!-- 비밀번호 아이콘 -->
                    <!-- SVG 생략 가능 -->
                    <input placeholder="Enter your Password" class="input" type="password" name="password">
                </div>

                <!-- 기억하기 / 비밀번호 찾기 -->
                <div class="flex-row">
                    <div>
                        <input type="radio">
                        <label>Remember me</label>
                    </div>
                    <span class="span">Forgot password?</span>
                </div>

                <!-- 로그인 버튼 -->
                <button class="button-submit">Sign In</button>

                <p class="p">아이디가 없으신가요? <a href="/members/signup" class="span">Sign Up</a></p>
                <p class="p line">Or With</p>

                <!-- 소셜 로그인 -->
                <div class="flex-row">
                    <button class="btn google" onclick="window.location.href='http://localhost:8080/oauth2/authorization/google'">Google</button>
                    <button class="btn naver" onclick="window.location.href='http://localhost:8080/oauth2/authorization/naver'">Naver</button>
                    <button class="btn apple">Apple</button>
                </div>
            </form>
            <!-- 로그인 폼 끝 -->

        </div>
    </div>
</div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
