            </svg>
            <input type="text" class="search-input" placeholder="관심있는 스터디를 검색해보세요...">
            <button class="search-btn">검색</button>
        </div>

        <nav class="nav-links">
            <div th:if="${isLoggedIn}" class="user-info">
                <div class="user-dropdown">
                    <span class="welcome-message" onclick="toggleDropdown()">
                        <span th:text="${userName != null ? userName : email}">사용자명</span>님 환영합니다!
                        <svg class="dropdown-arrow" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"></path>
                        </svg>
                    </span>
                    <div class="dropdown-menu" id="userDropdown">
                        <a href="/members/profile" class="dropdown-item">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"></path>

                            내정보 변경

                                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                            </svg>
                            내 스터디 관리
                        </a>
                        <hr class="dropdown-divider">
                        <a href="/members/logout" class="dropdown-item logout">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path>
                            </svg>
                            로그아웃
                        </a>
                    </div>
                </div>
            </div>
            <div th:unless="${isLoggedIn}" class="auth-links">
                <a href="/members/login" class="nav-btn login-btn">로그인</a>
                <a href="/members/signup" class="nav-btn signup-btn">회원가입</a>
            </div>

        <!-- Study Cards에 데이터 속성 추가 -->
        <section id="study-list" class="study-grid">
            <div th:each="study : ${studies}"
                 class="study-card fade-in"
                 th:data-topic="${study.topic}"
                 th:data-location="${study.location}"
                 th:data-level="${study.levelTag}"
                 th:data-status="${study.isPrivate ? 'private' : 'recruiting'}">

                <!-- 썸네일 이미지 영역 (옵션 B 스타일) -->
                <div class="study-thumbnail">
                    <!-- 대표 이미지가 있으면 표시, 없으면 기본 그라디언트 배경 -->
                    <div th:if="${study.imageDTOList != null and !study.imageDTOList.isEmpty()}" class="thumbnail-image">
                        <img th:each="image : ${study.imageDTOList}"
                             th:if="${image.repImgYn == 'Y'}"
                             th:src="@{${image.imgUrl + image.imgName}}"
                             th:alt="${study.name}"
                             class="study-thumbnail-img">
                    </div>
                    <div th:unless="${study.imageDTOList != null and !study.imageDTOList.isEmpty()}" class="thumbnail-default">
                        <svg width="64" height="64" fill="currentColor" viewBox="0 0 20 20" style="opacity: 0.3;">
                            <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"></path>
                        </svg>
                    </div>
                </div>

                <!-- 카드 내용 -->
                <div class="study-content">
                    <div class="study-header">
                        <span class="study-category" th:text="${study.topic}">카테고리</span>
                        <div class="study-status">
                            <svg class="meta-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            <span th:text="${study.isPrivate} ? '비공개' : '모집중'">모집중</span>
                        </div>
                    </div>
                    <h3 class="study-title" th:text="${study.name}">스터디 제목</h3>
                    <p class="study-description" th:text="${study.description}">스터디 설명</p>

                    <div class="study-meta">
                        <div class="meta-item" th:if="${study.frequency}">
                            <svg class="meta-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                            </svg>
                            <span th:text="${study.frequency}">frequency</span>
                        </div>
                        <div class="meta-item" th:if="${study.location}">
                            <svg class="meta-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                            </svg>
                            <span th:text="${study.location}">위치</span>
                            <span th:if="${study.studyType}" th:text="'(' + (${study.studyType == 'hybrid'} ? '온/오프라인 병행' :
                                                                    (${study.studyType == 'online'} ? '온라인' :
                                                                    (${study.studyType == 'offline'} ? '오프라인' : ${study.studyType}))) + ')'"></span>
                        </div>
                        <div class="meta-item" th:if="${study.capacity}">
                            <svg class="meta-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"></path>
                            </svg>
                            <span th:text="'1/' + ${study.capacity} + '명'">정원</span>
                        </div>
                        <div class="meta-item" th:if="${study.levelTag}">
                            <svg class="meta-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            <span th:text="${study.levelTag == 'BEGINNER'} ? '초급' :
                                   (${study.levelTag == 'INTERMEDIATE'} ? '중급' :
                                   (${study.levelTag == 'ADVANCED'} ? '고급' : ${study.levelTag}))">난이도</span>
                        </div>
                    </div>
                    <button class="join-btn" th:onclick="'joinStudy(' + ${study.id} + ')'">
                        <span th:text="${study.isPrivate} ? '참여 신청' : '스터디 참여하기'">스터디 참여하기</span>
                    </button>
                </div>
            </div>

            <!-- 스터디가 없을 경우 메시지 -->
            <div th:if="${#lists.isEmpty(studies)}" class="no-studies-message" style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: #64748b;">
                <svg style="width: 64px; height: 64px; margin: 0 auto 1rem; opacity: 0.5;" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z" clip-rule="evenodd"></path>
                </svg>
                <h3 style="margin-bottom: 0.5rem; color: #374151;">아직 등록된 스터디가 없습니다</h3>
                <p style="margin-bottom: 1.5rem;">첫 번째 스터디를 만들어보세요!</p>
                <a href="/study/create" style="display: inline-block; padding: 0.75rem 1.5rem; background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; text-decoration: none; border-radius: 50px; font-weight: 500;">스터디 만들기</a>
            </div>
        </section>
